<div class="container">
        <h2>Graphic designs</h2>
        <p>A slideshow with graphics designed for different extracurricular clubs.</p>
      </div>
      <div class="content display-container" style="max-width:800px">
        <img class="mySlides" src="assets/FemStem.jpg" style="width:100%">
        <img class="mySlides" src="assets/Hiring - Enactus.jpg" style="width:100%">
        <img class="mySlides" src="assets/Intro to Entre.jpg" style="width:100%">
        <div class="center container section large text-white display-bottommiddle" style="width:100%">
          <div class="left hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
          <div class="right hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
          <span class="badge demo border transparent hover-white" onclick="currentDiv(1)"></span>
          <span class="badge demo border transparent hover-white" onclick="currentDiv(2)"></span>
          <span class="badge demo border transparent hover-white" onclick="currentDiv(3)"></span>
        </div>
      </div>
      
      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function currentDiv(n) {
        showDivs(slideIndex = n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " w3-white";
      }
      </script>
